name: NPM Audit
on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:

jobs:
  Audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: npm audit
        run: npm audit --audit-level=high --omit dev --omit peer
